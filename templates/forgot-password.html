<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi - E-Magang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            overflow: hidden;
        }

        .bg-image {
            background: url('{{ url_for('static', filename='images/millingworking.png') }}') no-repeat center center
            fixed;
            background-size: cover;
            height: 100%;
            position: relative;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.2));
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-50%) scale(1.02);
        }

        .login-header img {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-login {
            width: 100%;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .forgot-password,
        .register-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #007bff;
        }

        .forgot-password:hover,
        .register-link:hover {
            text-decoration: underline;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="bg-image">
        <div class="bg-overlay"></div>
        {% include 'partials/flash_message.html' %}
        <div class="login-container">
            <div class="login-header">
                <img src="{{ url_for('static', filename='images/logosystem.png') }}" alt="Logo E-Magang">
            </div>

            <!-- Form Lupa Password -->
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Masukkan Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Anda" required>
                </div>
                <button type="submit" class="btn btn-login">Kirim Verifikasi Email</button>
            </form>

            <a href="{{ url_for('login') }}" class="register-link">Kembali ke Halaman Login</a>
        </div>
    </div>
    <div class="copyright">
        Copyright Â© 2025 e-Magang. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
