<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Logbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Figtree', sans-serif;
    }
    .header-image {
      background: url('{{ url_for("static", filename="images/header3.png") }}') center center / cover no-repeat;
      background-size: 100%;
      height: 200px;
      opacity: 0.8;
      border-radius: 10px;
      margin-bottom: 30px;
      position: relative;
    }
    .btn-back {
      border-radius: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .btn-back:hover {
      background-color: #0056b3;
    }
    .custom-upload-box {
    position: relative;
    border: 2px dashed #ccc;
    padding: 30px 15px;
    background-color: #f8f9fa;
    text-align: center;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    }

    .custom-upload-box.dragover {
    background-color: #e6f0ff;
    border-color: #007bff;
    }

    .custom-upload-input {
    position: absolute;
    opacity: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
    z-index: 2;
    }

    .custom-upload-placeholder {
    position: relative;
    z-index: 1;
    font-size: 15px;
    color: #777;
    pointer-events: none;
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}
          {% include 'partials/flash_message.html' %}

  <div class="container-fluid">
    <div class="header-image"></div>
  </div>

  <div class="container">
    <a href="{{ url_for('logbook') }}" class="btn-back">
      <i class="bi bi-arrow-left me-1"></i> Kembali
    </a>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Tambah Logbook Kegiatan Magang</h4>
    </div>

    <div class="mb-4">
      <a href="{{ url_for('static', filename='uploads/template_logbook.pdf') }}" class="btn btn-secondary">
        <i class="bi bi-download me-1"></i> Unduh Template Logbook
      </a>
    </div>

    <form method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Minggu Ke -</label>
          <input type="text" class="form-control" name="minggu_ke" value="{{ minggu_ke }}" readonly />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Tanggal Mulai</label>
          <input type="date" class="form-control" name="tanggal_mulai" required />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Tanggal Akhir</label>
          <input type="date" class="form-control" name="tanggal_sampai" required />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Catatan Kegiatan</label>
        <textarea name="catatan" class="form-control" rows="5" placeholder="Tuliskan Kegiatan Anda Disini..." required></textarea>
      </div>

      <div class="mb-4">
        <label class="form-label">Unggah Berkas Logbook</label>
        <div class="custom-upload-box">
          <input type="file" id="file_logbook" class="form-control custom-upload-input" name="file_logbook"
            accept=".pdf,.docx" required>
          <div class="custom-upload-placeholder">
            <i class="bi bi-paperclip me-2"></i> Pilih Berkas atau Letakkan Berkas Disini
          </div>
        </div>
        <div class="form-text mt-1">
          Format yang diterima: <strong>.pdf, .docx</strong>, max <strong>10 MB</strong>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="bi bi-upload me-1"></i> Kumpulkan Logbook
      </button>
    </form>
  </div>

  <div class="copyright text-center mt-5 mb-3">
    Copyright Â© 2025 e-Magang. All rights reserved.
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
  const tanggalMulai = document.querySelector('input[name="tanggal_mulai"]').value;
  const tanggalSampai = document.querySelector('input[name="tanggal_sampai"]').value;

  if (!tanggalMulai || !tanggalSampai) {
    alert('Harap isi kedua tanggal mulai dan sampai.');
    e.preventDefault();
    return;
  }

  const start = new Date(tanggalMulai);
  const end = new Date(tanggalSampai);
  const diff = (end - start) / (1000 * 60 * 60 * 24);

  if (diff < 0) {
    alert('Tanggal sampai harus setelah tanggal mulai.');
    e.preventDefault();
    return;
  }
  if (diff > 6) {
    alert('Rentang tanggal maksimal 7 hari.');
    e.preventDefault();
    return;
  }

  // Optional: validasi tipe dan size file juga bisa ditambahkan di sini
});
</script>
<script>
  document.querySelectorAll('.custom-upload-box').forEach(uploadBox => {
    const input = uploadBox.querySelector('.custom-upload-input');
    const placeholder = uploadBox.querySelector('.custom-upload-placeholder');

    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        input.files = files;
        updatePlaceholder();
      }
    });

    input.addEventListener('change', () => {
      updatePlaceholder();
    });

    function updatePlaceholder() {
      if (input.files.length > 0) {
        placeholder.innerHTML = `<i class="bi bi-paperclip me-2"></i> ${input.files[0].name}`;
        uploadBox.style.borderColor = '#28a745';
        uploadBox.style.backgroundColor = '#e6ffe6';
        placeholder.style.color = '#28a745';
      } else {
        placeholder.innerHTML =
          `<i class="bi bi-paperclip me-2"></i> Pilih Berkas atau Letakkan Berkas Disini`;
        uploadBox.style.borderColor = '#ccc';
        uploadBox.style.backgroundColor = '#f8f9fa';
        placeholder.style.color = '#777';
      }
    }
  });

  function handleFileUpload(files, uploadField, fileOptions) {
    if (files.length > 0) {
      const file = files[0];
      if (file.size <= 2 * 1024 * 1024) {
        uploadField.textContent = file.name;
        fileOptions.style.display = 'block';
      } else {
        alert('File terlalu besar. Maksimum 10 MB.');
      }
    }
  }
</script>

</body>
</html>
