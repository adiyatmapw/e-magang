<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menunggu Presentasi - E-Magang</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Figtree', sans-serif;
      margin-bottom: 2rem;
    }
    .header-image {
      background: url('{{ url_for("static", filename="images/header3.png") }}') center center / cover no-repeat;
      background-size: 100%;
      height: 200px;
      max-width: 100%;
      opacity: 0.8;
      border-radius: 10px;
      margin-bottom: 30px;
      position: relative;
    }
    .header-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.32), rgba(255,255,255,0.811));
    }
    .timeline {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
      list-style-type: none;
      padding: 0;
    }
    .timeline li {
      position: relative;
      text-align: center;
      flex: 1;
      cursor: pointer;
    }
    .timeline li::before {
      content: attr(data-step);
      width: 50px; height: 50px; line-height: 50px;
      border-radius: 50%;
      background-color: #EEEEEE;
      border: 2px solid #EEEEEE;
      display: block;
      margin: 0 auto 10px;
      color: #000000;
      font-weight: bold;
    }
    .timeline li.active::before {
      background-color: #6FDC5E;
      color: white;
      border: 2px solid #6FDC5E;
    }
    .timeline li::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      background-color: #EEEEEE;
      top: 20px;
      left: -50%;
      z-index: -1;
    }
    .timeline li:first-child::after {
      display: none;
    }
    .timeline li.active::after {
      background-color: #6FDC5E;
    }
    .status-box {
      text-align: center;
      border: 2px dashed #007bff;
      padding: 30px;
      border-radius: 10px;
      background-color: #f9f9f9;
      margin-top: 30px;
    }
    .status-box video {
      margin-bottom: 10px;
      width: 80px;
    }
    .copyright {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div>
    <div class="header-image">
      <div class="header-overlay"></div>
    </div>

    <ul class="timeline">
      <li class="active" data-step="1">Laporan Magang</li>
      <li class="active" data-step="2">Pengecekan Logbook</li>
      <li class="active" data-step="3">Revisi</li>
      <li class="active" data-step="4">Presentasi</li>
      <li data-step="5">Sertifikat</li>
    </ul>

    <div class="status-box">
      <video autoplay loop muted playsinline>
        <source src="{{ url_for('static', filename='images/loading.webm') }}" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <h5>Silakan tunggu dan periksa secara berkala</h5>
      <p>2-3 hari untuk mengetahui hasil penentuan tanggal presentasi</p>
    </div>
  </div>

  <div class="copyright">
    Copyright Â© 2025 e-Magang. All rights reserved.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
