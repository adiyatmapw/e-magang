<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presentasi Laporan Magang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Figtree', sans-serif; }
    .header-image {
      background: url('{{ url_for("static", filename="images/header3.png") }}') center center / cover no-repeat;
      height: 200px; opacity: 0.8; border-radius: 10px; margin-bottom: 30px;
    }
    .timeline {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
      list-style-type: none;
      padding: 0;
    }
    .timeline li {
      position: relative;
      text-align: center;
      flex: 1;
      cursor: default;
    }
    .timeline li::before {
      content: attr(data-step);
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
      background-color: #EEEEEE;
      border: 2px solid #EEEEEE;
      display: block;
      margin: 0 auto 10px;
      color: #000000;
      font-weight: bold;
    }
    .timeline li.active::before {
      background-color: #6FDC5E;
      color: white;
      border: 2px solid #6FDC5E;
    }
    .timeline li::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      background-color: #EEEEEE;
      top: 20px;
      left: -50%;
      z-index: -1;
    }
    .timeline li:first-child::after {
      display: none;
    }
    .timeline li.active::after {
      background-color: #6FDC5E;
    }

    .custom-upload-box {
        position: relative;
        border: 2px dashed #ccc;
        padding: 30px 15px;
        background-color: #f8f9fa;
        text-align: center;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
    }

    .custom-upload-box.dragover {
        background-color: #e6f0ff;
        border-color: #007bff;
    }

    .custom-upload-input {
        position: absolute;
        opacity: 0;
        top: 0; left: 0;
        width: 100%; height: 100%;
        cursor: pointer;
        z-index: 2;
    }

    .custom-upload-placeholder {
        position: relative;
        z-index: 1;
        font-size: 15px;
        color: #777;
        pointer-events: none;
    }
    .file-upload {
      border: 2px dashed #007bff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .file-upload.drag-over {
      border-color: #0056b3;
      background-color: #f0f8ff;
    }
    .btn-submit {
      width: 100%; border-radius: 20px; background-color: #007bff;
      color: white; font-weight: bold;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container-fluid"><div class="header-image"></div></div>

  <div class="container mt-4">
    <ul class="timeline">
      <li data-step="1">Laporan Magang</li>
      <li data-step="2">Pengecekan Logbook</li>
      <li data-step="3">Revisi</li>
      <li class="active" data-step="4">Presentasi</li>
      <li data-step="5">Sertifikat</li>
    </ul>

    <h4>Presentasi Laporan Magang</h4>

    <h5>Informasi Akun</h5>
    <div class="row mb-4">
      <div class="col-md-6">
        <label>Nama</label>
        <input class="form-control" value="{{ peserta.nama }}" readonly>
      </div>
      <div class="col-md-6">
        <label>Email</label>
        <input class="form-control" value="{{ peserta.user.email }}" readonly>
      </div>
      <div class="col-md-6 mt-3">
        <label>Tanggal Dimulai</label>
        <input class="form-control" value="{{ peserta.tanggal_dimulai.strftime('%d/%m/%Y') }}" readonly>
      </div>
      <div class="col-md-6 mt-3">
        <label>Tanggal Berakhir</label>
        <input class="form-control" value="{{ peserta.tanggal_berakhir.strftime('%d/%m/%Y') }}" readonly>
      </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Unduh Template Presentasi</label><br />
        <a href="{{ url_for('static', filename='template/presentasi_template.pptx') }}" class="btn btn-success">Download File</a>
      </div>

      <div class="mb-4">
        <label class="form-label">Judul Laporan Magang</label>
        <textarea class="form-control" name="judul_laporan" rows="3" placeholder="Tuliskan judul laporan magang..." required>{{ sertifikat.judul_laporan_magang if sertifikat else '' }}</textarea>
      </div>

      <div class="mb-4">
        <label class="form-label">Upload File Presentasi</label>
        <div class="custom-upload-box">
          <input type="file" name="presentasi_magang" id="presentasi_magang" class="form-control custom-upload-input" accept=".pdf,.pptx" required />
          <div class="custom-upload-placeholder">
            <i class="bi bi-paperclip me-2"></i> Pilih File atau Letakkan File Disini
          </div>
        </div>
        <div class="form-text mt-1">
            Format yang diterima: <strong>.pdf, .pptx</strong>, max <strong>10 MB</strong>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-submit">Kumpulkan Presentasi Laporan Magang</button>
    </form>
  </div>

  <script>
    document.querySelectorAll('.custom-upload-box').forEach(uploadBox => {
  const input = uploadBox.querySelector('.custom-upload-input');
  const placeholder = uploadBox.querySelector('.custom-upload-placeholder');

  // Dragover
  uploadBox.addEventListener('dragover', e => {
    e.preventDefault();
    uploadBox.classList.add('dragover');
  });

  // Dragleave
  uploadBox.addEventListener('dragleave', () => {
    uploadBox.classList.remove('dragover');
  });

  // Drop
  uploadBox.addEventListener('drop', e => {
    e.preventDefault();
    uploadBox.classList.remove('dragover');
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      input.files = files;
      updatePlaceholder();
    }
  });

  // Change input
  input.addEventListener('change', () => {
    updatePlaceholder();
  });

  function updatePlaceholder() {
    if (input.files.length > 0) {
      placeholder.innerHTML = `<i class="bi bi-paperclip me-2"></i> ${input.files[0].name}`;
      uploadBox.style.borderColor = '#28a745'; // Hijau tanda file sudah dipilih
      uploadBox.style.backgroundColor = '#e6ffe6';
      placeholder.style.color = '#28a745';
    } else {
      placeholder.innerHTML = `<i class="bi bi-paperclip me-2"></i> Pilih File atau Letakkan File Disini`;
      uploadBox.style.borderColor = '#ccc';
      uploadBox.style.backgroundColor = '#f8f9fa';
      placeholder.style.color = '#777';
    }
  }
});

  </script>

</body>
</html>
