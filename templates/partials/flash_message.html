<style>
  .flash-message.fade {
    opacity: 0;
    transition: opacity 0.5s ease;
  }
</style>

<!-- templates/partials/flash_message.html -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="flash-message position-fixed top-0 start-50 translate-middle-x mt-3 px-3" style="z-index: 1080; max-width: 600px; width: 100%;">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show shadow" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<script>
  setTimeout(() => {
    const alertBox = document.querySelector('.flash-message');
    if (alertBox) {
      alertBox.classList.add('fade');
      setTimeout(() => {
        alertBox.remove(); // benar-benar hapus dari DOM
      }, 500); // waktu animasi fade-out selesai
    }
  }, 3000);
</script>
